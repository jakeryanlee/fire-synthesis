<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="../CSS/fire.css">
<link rel="stylesheet" type="text/css" href="../CSS/controls.css">
<link rel="stylesheet" type="text/css" href="../CSS/index.css">
<head>
    <meta charset="UTF-8">
    <title>Fire Synthesis</title>
</head>
<body>
<div class="fire">
    <div class="fire-left">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
    </div>
    <div class="fire-main">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
    </div>
    <div class="fire-right">
        <div class="main-fire"></div>
        <div class="particle-fire"></div>
    </div>
    <div class="fire-bottom">
        <div class="main-fire"></div>
    </div>
</div>
<div class="controls" align="center">
    <h1>Mute</h1>
    <div id="mute"></div>
    <h1>Lapping</h1>
    <div id="lappingIntensity"></div>
    <h1>Crackling</h1>
    <div id="cracklingIntensity"></div>
    <h1>Hissing</h1>
    <div id="hissingIntensity"></div>
    <div id="visualiser"></div>
</div>
<script src="../JS/jsap.js"></script>
<script src="../JS/NexusUI.js"></script>
<script src="../JS/whiteNoise.js"></script>
<script src="../JS/Crackling.js"></script>
<script src="../JS/Hissing.js"></script>
<script src="../JS/Lapping.js"></script>
<script src="../JS/firePlugin.js"></script>
<script src="../JS/main.js"></script>
<script src="../JS/controls.js"></script>
</body>
</html>
